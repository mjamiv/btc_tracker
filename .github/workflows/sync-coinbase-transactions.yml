name: Sync Coinbase Transactions

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

permissions:
  contents: write

jobs:
  sync-coinbase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Coinbase client
        run: python -m pip install --upgrade coinbase-advanced-py

      - name: Sync BTC fills from Coinbase
        env:
          COINBASE_API_KEY: ${{ secrets.COINBASE_API_KEY }}
          COINBASE_API_SECRET: ${{ secrets.COINBASE_API_SECRET }}
          COINBASE_PRODUCT_IDS: "BTC-USD"
          COINBASE_FILLS_LIMIT: "100"
          COINBASE_MAX_PAGES: "10"
        run: |
          if [ -z "$COINBASE_API_KEY" ] || [ -z "$COINBASE_API_SECRET" ]; then
            echo "Coinbase API secrets not configured. Skipping sync."
            exit 0
          fi
          python scripts/sync_coinbase_transactions.py

      - name: Commit and push if transactions changed
        run: |
          if git diff --quiet transactions.csv; then
            echo "No transaction change to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add transactions.csv
          git commit -m "chore(data): sync Coinbase transactions"
          git push
