<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My BTC Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ffd700;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .stat-box {
      text-align: center;
    }
    .stat-box p {
      margin: 5px 0;
      font-size: 1.2em;
    }
    .stat-box .label {
      color: #888;
      font-size: 1em;
    }
    .gain-positive { color: #00ff00; }
    .gain-negative { color: #ff0000; }
    .table-container {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #3a3a3a;
      color: #ffd700;
    }
    td {
      color: #ccc;
    }
    .chart-container {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    canvas {
      max-width: 100%;
    }
    button {
      background-color: #ffd700;
      color: #1a1a1a;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      margin: 20px auto;
    }
    button:hover {
      background-color: #e6c200;
    }
    .error {
      color: #ff0000;
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My BTC Tracker</h1>
    <div class="stats">
      <div class="stat-box">
        <p class="label">Total BTC</p>
        <p id="total-btc"></p>
      </div>
      <div class="stat-box">
        <p class="label">Total Invested</p>
        <p id="invested"></p>
      </div>
      <div class="stat-box">
        <p class="label">Current Value</p>
        <p id="value"></p>
      </div>
      <div class="stat-box">
        <p class="label">Gain/Loss</p>
        <p id="gain"></p>
      </div>
    </div>
    <div class="table-container">
      <h2>Transaction History</h2>
      <table>
        <thead>
          <tr><th>Date</th><th>BTC Bought</th><th>Total Cost</th></tr>
        </thead>
        <tbody id="history"></tbody>
      </table>
    </div>
    <div class="table-container">
      <h2>Time Zone Breakdown</h2>
      <table>
        <thead>
          <tr>
            <th>When</th>
            <th>Average Purchase Price</th>
            <th>% of Bitcoin</th>
            <th>Cost</th>
            <th>Current Value</th>
            <th>P/L</th>
            <th>%</th>
          </tr>
        </thead>
        <tbody id="timezone-breakdown"></tbody>
      </table>
    </div>
    <div class="chart-container">
      <div id="chart-error" class="error"></div>
      <canvas id="priceChart"></canvas>
    </div>
    <button onclick="updateTracker()">Refresh</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
