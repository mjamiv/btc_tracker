<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mjamiv btc</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <!-- Add noUiSlider CSS and JS with defer -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ffd700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .stats, .btc-metrics {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      background: linear-gradient(135deg, #2c2c2c 0%, #242424 100%);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      border: 1px solid #ffd700;
    }
    .btc-metrics {
      grid-template-columns: repeat(4, 1fr); /* 4 metrics instead of 5 */
    }
    .stat-box {
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      background: linear-gradient(135deg, #3a3a3a 0%, #2c2c2c 100%);
      border: 2px solid #ffd700;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      animation: fadeIn 0.5s ease-in-out;
    }
    .stat-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(255, 215, 0, 0.3);
    }
    .stat-box .icon {
      font-size: 1.5em;
      color: #ffd700;
      margin-bottom: 5px;
    }
    .stat-box .label {
      color: #888;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .stat-box .value {
      margin: 5px 0;
      font-size: 1.2em;
      font-weight: bold;
    }
    .stat-box .gain-loss .value {
      font-size: 1.4em; /* Larger font for Gain/Loss */
    }
    .stat-box .gain-loss .percentage {
      font-size: 1em;
      margin-left: 5px;
    }
    .positive { color: #00ff00; }
    .negative { color: #ff0000; }
    .table-container {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #3a3a3a;
      color: #ffd700;
    }
    td {
      color: #ccc;
    }
    .chart-container {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    canvas {
      max-width: 100%;
    }
    button {
      background-color: #ffd700;
      color: #1a1a1a;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      margin: 20px auto;
    }
    button:hover {
      background-color: #e6c200;
    }
    .error {
      color: #ff0000;
      text-align: center;
      margin: 10px 0;
    }
    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      .stats, .btc-metrics {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .stats, .btc-metrics {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>mjamiv btc tracker</h1>
    <div class="stats" id="summary">
      <div class="stat-box" title="Total BTC: Sum of all BTC purchased in your transactions">
        <i class="fas fa-coins icon"></i>
        <p class="label">Total BTC</p>
        <p class="value" id="total-btc"></p>
      </div>
      <div class="stat-box" title="Total Invested: Total USD spent on BTC purchases">
        <i class="fas fa-dollar-sign icon"></i>
        <p class="label">Total Invested</p>
        <p class="value" id="invested"></p>
      </div>
      <div class="stat-box" title="Cost Basis: Average price per BTC across all purchases">
        <i class="fas fa-calculator icon"></i>
        <p class="label">Cost Basis</p>
        <p class="value" id="cost-basis"></p>
      </div>
      <div class="stat-box" title="Current Value: Current USD value of your BTC holdings at the latest price">
        <i class="fas fa-wallet icon"></i>
        <p class="label">Current Value</p>
        <p class="value" id="current-value"></p>
      </div>
      <div class="stat-box gain-loss" title="Gain/Loss: Profit or loss based on current BTC price">
        <i class="fas fa-chart-line icon"></i>
        <p class="label">Gain/Loss</p>
        <p class="value" id="gain-loss"></p>
      </div>
    </div>
    <div class="btc-metrics" id="btc-metrics">
      <div class="stat-box" title="Current Price: Latest Bitcoin price in USD">
        <i class="fas fa-tag icon"></i>
        <p class="label">Current Price</p>
        <p class="value" id="btc-price"></p>
      </div>
      <div class="stat-box" title="Market Cap: Total market capitalization of Bitcoin">
        <i class="fas fa-globe icon"></i>
        <p class="label">Market Cap</p>
        <p class="value" id="btc-market-cap"></p>
      </div>
      <div class="stat-box" title="24h Volume: Bitcoin trading volume over the last 24 hours">
        <i class="fas fa-exchange-alt icon"></i>
        <p class="label">24h Volume</p>
        <p class="value" id="btc-volume"></p>
      </div>
      <div class="stat-box" title="24h Price Change: Percentage change in Bitcoin price over the last 24 hours">
        <i class="fas fa-percentage icon"></i>
        <p class="label">24h Price Change</p>
        <p class="value" id="btc-price-change"></p>
      </div>
    </div>
       <div class="chart-container">
      <h2>Bitcoin Price and Purchases Over Time</h2>
      <div id="chart-error" class="error"></div>
      <canvas id="priceChart"></canvas>
      <div id="date-range-slider" style="margin: 20px 0;"></div>
      <div id="date-range-labels" style="display: flex; justify-content: space-between; color: #ffffff; font-size: 0.9em;"></div>
    </div>
    <div class="table-container">
      <h2>Transaction History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>BTC Bought</th>
            <th>Total Cost</th>
            <th>Price at Transaction</th>
          </tr>
        </thead>
        <tbody id="transactions-body"></tbody>
      </table>
    </div>
    <button onclick="updateTracker()">Refresh</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
