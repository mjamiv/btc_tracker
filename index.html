<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mjamiv btc</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 10px;
      font-size: 14px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.8em;
      text-align: center;
      color: #ffd700;
      margin: 10px 0;
    }
    h2 {
      font-size: 1.2em;
      margin: 10px 0 5px;
      color: #ffd700;
    }
    .collapsible-section {
      background: linear-gradient(135deg, #2c2c2c 0%, #242424 100%);
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 1px solid #ffd700;
    }
    .collapsible-header {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .collapsible-content {
      display: none;
    }
    .collapsible-content.expanded {
      display: block;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .stat-box {
      padding: 10px;
      border-radius: 6px;
      background: #3a3a3a;
      border: 1px solid #ffd700;
      text-align: center;
      font-size: 0.9em;
    }
    .stat-box .icon { font-size: 1.2em; color: #ffd700; }
    .stat-box .label { color: #888; font-size: 0.8em; }
    .stat-box .value { font-weight: bold; }
    .positive { color: #00ff00; }
    .negative { color: #ff0000; }
    .chart-container {
      height: 200px; /* Compact by default */
      position: relative;
    }
    .chart-container.expanded {
      height: 400px;
    }
    canvas {
      max-width: 100%;
    }
    .table-container {
      max-height: 150px;
      overflow: hidden;
    }
    .table-container.expanded {
      max-height: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #3a3a3a;
      color: #ffd700;
    }
    td { color: #ccc; }
    button {
      background-color: #ffd700;
      color: #1a1a1a;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }
    button:hover { background-color: #e6c200; }
    .expand-btn {
      font-size: 0.8em;
      padding: 5px 10px;
      margin-top: 5px;
    }
    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>mjamiv btc tracker</h1>
    <div class="collapsible-section">
      <div class="collapsible-header" onclick="toggleSection('stats-content')">
        <h2>Stats & Metrics</h2>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div id="stats-content" class="collapsible-content">
        <div class="stats-grid" id="summary">
          <div class="stat-box"><i class="fas fa-coins icon"></i><p class="label">Total BTC</p><p class="value" id="total-btc"></p></div>
          <div class="stat-box"><i class="fas fa-dollar-sign icon"></i><p class="label">Total Invested</p><p class="value" id="invested"></p></div>
          <div class="stat-box"><i class="fas fa-calculator icon"></i><p class="label">Cost Basis</p><p class="value" id="cost-basis"></p></div>
          <div class="stat-box"><i class="fas fa-wallet icon"></i><p class="label">Current Value</p><p class="value" id="current-value"></p></div>
          <div class="stat-box"><i class="fas fa-chart-line icon"></i><p class="label">Gain/Loss</p><p class="value" id="gain-loss"></p></div>
          <div class="stat-box"><i class="fas fa-tag icon"></i><p class="label">Current Price</p><p class="value" id="btc-price"></p></div>
          <div class="stat-box"><i class="fas fa-globe icon"></i><p class="label">Market Cap</p><p class="value" id="btc-market-cap"></p></div>
          <div class="stat-box"><i class="fas fa-exchange-alt icon"></i><p class="label">24h Volume</p><p class="value" id="btc-volume"></p></div>
          <div class="stat-box"><i class="fas fa-percentage icon"></i><p class="label">24h Change</p><p class="value" id="btc-price-change"></p></div>
        </div>
      </div>
    </div>
    <div class="collapsible-section">
      <div class="collapsible-header" onclick="toggleSection('chart-content')">
        <h2>Price & Purchases Chart</h2>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div id="chart-content" class="collapsible-content chart-container">
        <canvas id="priceChart"></canvas>
        <div id="date-range-slider" style="margin: 10px 0; display: none;"></div>
        <div id="date-range-labels" style="display: none; justify-content: space-between;"></div>
        <button class="expand-btn" onclick="toggleChartExpansion()">Expand Chart</button>
      </div>
    </div>
    <div class="collapsible-section">
      <div class="collapsible-header" onclick="toggleSection('table-content')">
        <h2>Recent Transactions</h2>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div id="table-content" class="collapsible-content table-container">
        <table>
          <thead><tr><th>Date</th><th>BTC Bought</th><th>Total Cost</th><th>Price</th></tr></thead>
          <tbody id="transactions-body"></tbody>
        </table>
        <button class="expand-btn" onclick="toggleTableExpansion()">Show All Transactions</button>
      </div>
    </div>
    <button onclick="updateTracker()">Refresh</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
